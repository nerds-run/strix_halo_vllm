---
strix_halo_image: "docker.io/kyuz0/vllm-therock-gfx1151:latest"
strix_halo_target_user: "{{ ansible_user_id }}"
strix_halo_devices:
  - /dev/dri
  - /dev/kfd
strix_halo_groups:
  - video
  - render
strix_halo_security_opt_seccomp_unconfined: true
strix_halo_rdma_enabled: false
strix_halo_rdma_device_path: "/dev/infiniband"
huggingface_cache_dir: "~/.cache/huggingface"
vllm_cache_dir: "~/.cache/vllm"
hf_token: ""
vllm_enabled: true
vllm_host: "0.0.0.0"
vllm_port: 8000
vllm_primary_model: "btbtyler09/Qwen3-Coder-30B-A3B-Instruct-gptq-8bit"
vllm_api_key_enabled: true
vllm_api_key_value: "local-dev-key"
vllm_extra_args: []
vllm_container_name: "vllm-server"
firewall_open_vllm_port: false
